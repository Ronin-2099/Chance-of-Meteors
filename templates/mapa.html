<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interactivo de Impacto</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-top: 20px;
        }
        /* Contenedor principal para el mapa */
        #map-container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #2a2a4a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Estilo del mapa */
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Estilos para los controles */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .controls input, .controls select {
            padding: 8px;
            border: 1px solid #4a4a6a;
            border-radius: 4px;
            background-color: #3a3a5a;
            color: #e0e0e0;
        }
        .controls button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls #clearBtn {
             background-color: #dc3545;
        }
        .controls #clearBtn:hover {
            background-color: #c82333;
        }
        /* Estilos para la sección de información de elevación */
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a2e;
            border: 1px solid #4a4a6a;
            border-radius: 4px;
            text-align: center;
        }
        .info strong {
            color: #00aaff;
        }
        #status {
            margin-left: 15px;
            font-style: italic;
            color: #ffc107;
        }
        /* --- NUEVOS ESTILOS PARA EL ENLACE DE REGRESO --- */
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .back-link a {
            color: #00aaff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Mapa Interactivo de Impacto ☄️</h1>

    <div class="back-link">
        <a href="{{ url_for('index') }}">&larr; Volver al buscador</a>
    </div>

    <div id="map-container">
        <div class="controls">
            <label>Lat: <input id="lat" type="number" step="any" value="20.0" placeholder="Latitud"></label>
            <label>Lon: <input id="lon" type="number" step="any" value="-100.0" placeholder="Longitud"></label>
            <label>Radio (km): <input id="radius" type="number" step="any" value="10" placeholder="Radio"></label>
            <select id="elevMode">
                <option value="open-elevation">Open-Elevation (público)</option>
                <option value="local-api">Mi GeoTIFF local (backend Flask)</option>
            </select>
            <button id="consultBtn">Consultar y Dibujar</button>
            <button id="clearBtn">Limpiar Mapa</button>
            <span id="status"></span>
        </div>
        <div id="map"></div>
        <div class="info">
            <strong>Elevación del punto de impacto:</strong> <span id="elevation">—</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script>
        // El script de JavaScript no necesita cambios
        document.addEventListener('DOMContentLoaded', () => {
            initImpactMap();
        });

        function initImpactMap() {
            // ... (Toda tu lógica de JavaScript permanece igual)
            const map = L.map('map').setView([20.0, -100.0], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            let markerLayer = L.layerGroup().addTo(map);
            let circleLayer = L.layerGroup().addTo(map);

            const latInput = document.getElementById('lat');
            const lonInput = document.getElementById('lon');
            const radiusInput = document.getElementById('radius');
            const consultBtn = document.getElementById('consultBtn');
            const clearBtn = document.getElementById('clearBtn');
            const elevationSpan = document.getElementById('elevation');
            const statusSpan = document.getElementById('status');
            const elevModeSelect = document.getElementById('elevMode');

            async function consultAndDraw() {
                const lat = parseFloat(latInput.value);
                const lon = parseFloat(lonInput.value);
                const radiusKm = parseFloat(radiusInput.value);
                if (!isFinite(lat) || !isFinite(lon) || !isFinite(radiusKm) || radiusKm <= 0) {
                    alert('Por favor, introduce una latitud, longitud y radio válidos.');
                    return;
                }
                statusSpan.textContent = 'Consultando elevación…';
                elevationSpan.textContent = '—';
                consultBtn.disabled = true;
                try {
                    let elev = null;
                    if (elevModeSelect.value === 'open-elevation') {
                        elev = await fetchOpenElevation(lat, lon);
                    } else {
                        elev = await fetchLocalElevation(lat, lon);
                    }
                    elevationSpan.textContent = (elev !== null) ? `${elev.toFixed(2)} m` : 'No disponible';
                    statusSpan.textContent = '¡Cálculo completado!';
                    markerLayer.clearLayers();
                    circleLayer.clearLayers();
                    L.marker([lat, lon]).addTo(markerLayer)
                        .bindPopup(`<b>Punto de Impacto</b><br>Lat: ${lat}<br>Lon: ${lon}<br>Elev: ${elev?.toFixed(2) ?? '—'} m`)
                        .openPopup();
                    const center = [lon, lat];
                    const options = { steps: 128, units: 'kilometers' };
                    const circle = turf.circle(center, radiusKm, options);
                    L.geoJSON(circle, {
                        style: { color: '#ff4d4d', weight: 2, fillOpacity: 0.25 }
                    }).addTo(circleLayer);
                    const bounds = L.geoJSON(circle).getBounds();
                    map.fitBounds(bounds.pad(0.2));
                } catch (err) {
                    console.error(err);
                    statusSpan.textContent = `Error: ${err.message}`;
                    elevationSpan.textContent = '—';
                } finally {
                    consultBtn.disabled = false;
                }
            }

            function clearMap() {
                markerLayer.clearLayers();
                circleLayer.clearLayers();
                elevationSpan.textContent = '—';
                statusSpan.textContent = '';
                map.setView([20.0, -100.0], 4);
            }

            consultBtn.addEventListener('click', consultAndDraw);
            clearBtn.addEventListener('click', clearMap);

            map.on('click', e => {
                latInput.value = e.latlng.lat.toFixed(6);
                lonInput.value = e.latlng.lng.toFixed(6);
            });
            
            async function fetchOpenElevation(lat, lon) {
                const url = `https://api.open-elevation.com/api/v1/lookup?locations=${lat},${lon}`;
                const resp = await fetch(url);
                if (!resp.ok) throw new Error('El servicio Open-Elevation falló.');
                const data = await resp.json();
                if (data?.results?.[0]?.elevation != null) {
                    return Number(data.results[0].elevation);
                }
                return null;
            }

            async function fetchLocalElevation(lat, lon) {
                const url = `/elevation?lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}`;
                const resp = await fetch(url);
                if (!resp.ok) {
                    const txt = await resp.text();
                    throw new Error(`API Local falló: ${txt}`);
                }
                const data = await resp.json();
                if (data && typeof data.elevation !== 'undefined') return Number(data.elevation);
                return null;
            }
        }
    </script>

</body>
</html>
